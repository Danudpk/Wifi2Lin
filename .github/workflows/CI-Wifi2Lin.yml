name: CI

on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
jobs:

  Cleanup:
    runs-on: self-hosted
    steps:
        - name: "Cleanup up dir"
          run: |
            Remove-Item -Recurse -Force -Verbose E:\Linak\homeline
            mkdir E:\Linak\homeline
  Clone:
    needs: Cleanup
    runs-on: self-hosted
    steps:
        - name: "Clone"
          run: Write-Host "To be implemented"
          
  Backup:
    needs: Clone
    runs-on: self-hosted
    steps:
        - name: "Backup"
          run: |
            cd E:\Linak\homeline
            git clone --recursive https://github.com/Linak/iot-gateway-homeline.git
          
  BuildApplication:
    needs: Backup
    runs-on: self-hosted
    steps:
        - name: "Build Application"
          run: Write-Host "To be implemented"
        
  BuildBootLoader:
    needs: BuildApplication
    runs-on: self-hosted
    steps:
        - name: "Build Bootloader"
          run: Write-Host "To be implemented"
          
  Sign:
    needs: BuildBootLoader
    runs-on: self-hosted
    steps:
        - name: "Sign"
          run: Write-Host "To be implemented"
          
  Encrypt:
    needs: Sign
    runs-on: self-hosted
    steps:
        - name: "Encrypt"
          run: Write-Host "To be implemented"
          
                
        
        
        
    
